<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="login-container">
        <div class="login-card">
            
            <h1 class="welcome-title">Welcome back</h1>
            <p class="welcome-subtitle">Please enter your details to sign in.</p>
            
            <div class="social-login">
                <button class="social-btn apple-btn" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#000000">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                </button>
                <button class="social-btn google-btn" type="button">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <form class="login-form" id="loginForm" action="#" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email..." >
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-options">
                    <label></label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>
            
            <p class="register-link">
                Don't have an account yet? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.trim()) {
                return 'Email is required';
            }
            if (!emailRegex.test(email)) {
                return 'Please enter a valid email address';
            }
            return '';
        }

        function validatePassword(password) {
            if (!password) {
                return 'Password is required';
            }
            if (password.length < 6) {
                return 'Password must be at least 6 characters';
            }
            return '';
        }

        function showError(errorElement, message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearError(errorElement) {
            errorElement.textContent = '';
            errorElement.style.display = 'none';
        }

        function setFieldError(input, hasError) {
            if (hasError) {
                input.style.borderColor = '#ef4444';
                input.style.backgroundColor = '#fef2f2';
            } else {
                input.style.borderColor = '#e5e7eb';
                input.style.backgroundColor = '#f3f4f6';
            }
        }

        emailInput.addEventListener('blur', function() {
            const error = validateEmail(emailInput.value);
            if (error) {
                showError(emailError, error);
                setFieldError(emailInput, true);
            } else {
                clearError(emailError);
                setFieldError(emailInput, false);
            }
        });

        emailInput.addEventListener('input', function() {
            if (emailError.textContent) {
                const error = validateEmail(emailInput.value);
                if (!error) {
                    clearError(emailError);
                    setFieldError(emailInput, false);
                }
            }
        });

        passwordInput.addEventListener('blur', function() {
            const error = validatePassword(passwordInput.value);
            if (error) {
                showError(passwordError, error);
                setFieldError(passwordInput, true);
            } else {
                clearError(passwordError);
                setFieldError(passwordInput, false);
            }
        });

        passwordInput.addEventListener('input', function() {
            if (passwordError.textContent) {
                const error = validatePassword(passwordInput.value);
                if (!error) {
                    clearError(passwordError);
                    setFieldError(passwordInput, false);
                }
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;

            const emailErrorMsg = validateEmail(emailInput.value);
            if (emailErrorMsg) {
                showError(emailError, emailErrorMsg);
                setFieldError(emailInput, true);
                isValid = false;
            } else {
                clearError(emailError);
                setFieldError(emailInput, false);
            }

            const passwordErrorMsg = validatePassword(passwordInput.value);
            if (passwordErrorMsg) {
                showError(passwordError, passwordErrorMsg);
                setFieldError(passwordInput, true);
                isValid = false;
            } else {
                clearError(passwordError);
                setFieldError(passwordInput, false);
            }

            if (!isValid) {
                const firstError = form.querySelector('.error-message[style*="block"]');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });
    </script>
</body>
</html>
