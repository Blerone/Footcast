<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Football Academy</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --green:#1f9b3a;
  --dark:#111827;
  --muted:#6b7280;
  --bg:#f6f8fa;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Inter, sans-serif;
  overflow-x:hidden;
}

/* =========================
   FULL PAGE HERO
========================= */

.hero{
  width:100%;
  height:100vh;            /* ðŸ”¥ full screen */
  background:var(--bg);
  display:flex;
  flex-direction:column;
  position:relative;
}

/* =========================
   NAVBAR
========================= */

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:28px 70px;
  font-weight:600;
}

.logo{
  font-size:20px;
  font-weight:800;
}

.nav-links{
  display:flex;
  gap:30px;
  align-items:center;
}

.nav-links a{
  text-decoration:none;
  color:#333;
  font-size:14px;
}

.join{
  padding:10px 18px;
  border:2px solid var(--green);
  background:transparent;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}

/* =========================
   CONTENT
========================= */

.content{
  flex:1;
  display:grid;
  grid-template-columns: 1fr 1fr;
  align-items:center;
  padding:0 70px;
}

/* LEFT */

.left h1{
  font-size:56px;
  font-weight:800;
  line-height:1.1;
  color:var(--dark);
}

.left .green{
  color:var(--green);
}

.left p{
  margin:20px 0 30px;
  color:var(--muted);
  max-width:480px;
}

.cta{
  background:var(--green);
  color:white;
  border:none;
  padding:14px 26px;
  font-weight:700;
  border-radius:6px;
  cursor:pointer;
  box-shadow:0 12px 25px rgba(31,155,58,.3);
}

/* =========================
   RIGHT CIRCLE DESIGN
========================= */

.right{
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.circle{
  width:520px;
  height:520px;
  border-radius:50%;
  overflow:hidden;
  border:10px solid var(--green);

  background:
  linear-gradient(rgba(31,155,58,.25), rgba(31,155,58,.25)),
  url("https://images.unsplash.com/photo-1522778119026-d647f0596c20?auto=format&fit=crop&w=1200&q=70");

  background-size:cover;
  background-position:center;
}

/* player */
.player{
  position:absolute;
  width:330px;
  bottom:0;
  right:110px;
  filter: drop-shadow(0 25px 18px rgba(0,0,0,.3));
}

/* ball */
.ball{
  position:absolute;
  width:100px;
  top:120px;
  right:70px;
}

/* =========================
   RESPONSIVE
========================= */

@media(max-width:900px){

  .content{
    grid-template-columns:1fr;
    text-align:center;
    gap:40px;
  }

  .right{
    order:-1;
  }

  .circle{
    width:380px;
    height:380px;
  }

  .player{
    width:250px;
    right:50%;
    transform:translateX(40%);
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="content">
    <div class="left">
      <h1>
        Welcome to best <br>
        <span class="green">FootCast</span> 
      </h1>

      <p>
        Play like a pro. Win like a legend.
      </p>

      <button class="cta">JOIN NOW</button>
    </div>

    <div class="right">
      <div class="circle"></div>

      <!-- replace with your own PNGs -->
      <img class="player"
        src="https://pngimg.com/uploads/football_player/football_player_PNG33.png" />

      <img class="ball"
        src="https://pngimg.com/uploads/football/football_PNG1086.png" />
    </div>

  </div>
</section>

</body>
</html>
